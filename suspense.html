<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Selection - MovieMix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/ce0de5a41a.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("movie_img/movbg.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .topnav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #100f0f;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topnav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            font-size: 20px;
        }

        .topnav a:hover {
            text-decoration: underline;
            text-decoration-color: white;
            opacity: 90%;
            color: orangered;
        }

        .topnav .logo {
            font-style: italic;
            font-size: 25px;
        }

        .topnav .logo i {
            color: orangered;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0; /* Adjust this to properly align the dropdown menu */
        }

        .dropdown-menu {
            background-color: #100f0f;
            border-radius: 0;
            border: none;
        }

        .dropdown-item {
            color: #ffffff;
        }

        .dropdown-item:hover {
            color: black;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input[type="text"] {
            padding: 6px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
        }

        .search-container button {
            padding: 6px 10px;
            margin-left: 10px;
            border-radius: 5px;
            background: #ddd;
            font-size: 15px;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background: orangered;
        }

        .content {
            padding-top: 100px;
            text-align: center;
            color: white;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            margin-bottom: 40px;
            color: rgb(188, 167, 9);
        }


        .categories {
            margin-top: 40px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            margin: 0 auto;
            max-width: 80%;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid orangered;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            }


        .card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }

        .card h5 {
            margin-top: 10px;
        }

        .card .imdb {
            margin: 5px 0;
            font-weight: bold;
            color: #f5c518;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="topnav">
        <div class="logo">
            <a href="#title" style="font-size: 40px;font-style: italic;"><i class="fa-solid fa-film"></i> <i>M</i>ovie <i>M</i>ix</a>
        </div>
        <div>
            <a href="#home"><i class="fa-solid fa-house"></i> Home</a>
            <a href="#about"><i class="fa fa-globe"></i> About</a>
            <div class="dropdown d-inline-block">
                <a href="#dropdown" class="dropdown-toggle" data-bs-toggle="dropdown">Categories</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="romance.html" data-category="romance">Romance</a></li>
                    <li><a class="dropdown-item" href="comedy.html" data-category="comedy">Comedy</a></li>
                    <li><a class="dropdown-item" href="thriller.html" data-category="thriller">Thriller</a></li>
                    <li><a class="dropdown-item" href="suspense.html" data-category="suspense">Suspense</a></li>
                    <li><a class="dropdown-item" href="horror.html" data-category="horror">Horror</a></li>
                    <li><a class="dropdown-item" href="mystery.html" data-category="mystery">Mystery</a></li>
                </ul>
            </div>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search...." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </div>

    <div class="content">
        <div class="title">MOVIE RECOMMENDATION ENGINE</div>
        <div class="description"><b>You canâ€™t decide between thousands of movies available for streaming?</b></div>
        <h1 style="text-decoration:underline; text-decoration-color: orangered; ">Suspense</h1>
        <div class="categories">
            <div class="card-container"></div>
        </div>
    </div>

    <script>
        const categories = {
            romance: { title: "Now You See Me",director:"Louis Leterrier",year:"2013", image: "movie_img/Now You See Me.jpg", imdb: "IMDB: 7.2/10"},
            mystery: { title: "Saw X",director:"Kevin Greutert",year:"2023", image: "movie_img/Saw X.png", imdb: "IMDB: 6.6/10"},
            comedy: { title: "Better Watch Out",director:"Chris Peckover",year:"2016", image: "movie_img/Better Watch Out.jpeg", imdb: "IMDB: 6.5/10" },
            thriller: {title: "The Weekend Away",director:"Rob Schmidt",year:"2022", image: "movie_img/The Weekend Away.jpg", imdb: "IMDB: 5.7/10"},
            suspense: { title: "Hell Fest",director:"Gregory Plotkin",year:"2018", image: "movie_img/Hell Fest.jpg", imdb: "IMDB: 5.6/10"},
            horror: {title: "Terrifier",director:"Damien Leone",year:"2016", image: "movie_img/Terrifier.jpg", imdb: "IMDB: 5.5/10" },
        };

        const container = document.querySelector('.card-container');
        container.innerHTML = ''; // Clear existing content

        for (let key in categories) {
            let category = categories[key];
            let card = `
                <div class="card" data-link="${category.link}">
                    <h5>${category.title}</h5>
                    <p class="imdb">${category.director}</p>
                    <p class="imdb">${category.year}</p>
                    <p class="imdb">${category.imdb}</p>
                    <img src="${category.image}" alt="${category.title}">
                </div>
            `;
            container.innerHTML += card;
        }

        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                window.location.href = this.getAttribute('data-link');
            });
        });
    </script>
</body>
</html>
